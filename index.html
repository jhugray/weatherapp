<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
<div class="container">
  <div class="row">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="row gx-5">

    <div class="col-4">
      <div class="row">
        <h2>Search for a City:</h2>
        <input type="text" class="form-control search-items" id="search-bar" placeholder="San Diego">
        <button type="button" class="btn btn-primary search-items" onclick="getWeatherInfo()">Search</button>
      </div>

      <div class="row">

      </div>
    
    </div>
    
    <div class="col-8">
      <div id="city-info">
        <h2 id="city-and-date"></h2>
        <li id="temp"></li>
        <li id="wind"></li>
        <li id="humidity"></li>
        <li id="uvindex"></li>
      </div>
      <div class="row" id="forecastHeader">
        <!-- <h3>5 day forecast:</h3> -->
      </div>

      <div class="row" id="fiveDayContainer">
        <!-- <div class="col fiveDayContainer">1</div> -->
        <!-- <div class="col fiveDayContainer">2</div>
        <div class="col fiveDayContainer">3</div>
        <div class="col fiveDayContainer">4</div>
        <div class="col fiveDayContainer">5</div> -->
      </div>
  
       
    
    </div>

  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>
